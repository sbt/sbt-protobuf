language: scala
sudo: false
dist: trusty
matrix:
  include:
  - env: SBT_VERSION="0.13.18"
    jdk: openjdk8
  - env: SBT_VERSION="1.2.8"
    jdk: openjdk8
    dist: xenial
  - env: SBT_VERSION="1.3.0-RC2"
    jdk: openjdk8
    dist: xenial
  - env: SBT_VERSION="1.2.8"
    jdk: openjdk11
    dist: xenial
script:
- sbt "^^ ${SBT_VERSION}" test scripted
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/launchers"
before_cache:
- rm -rf $HOME/.ivy2/cache/com.github.gseitz
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
